{% extends '_base.html' %}

{% block title %}Quizzes Page{% endblock %}

{% block content %}
    <h2>Quizzes</h2>
    <ul>
        {% for quiz in quizzes %}
            <li>
                <a href="{% url 'quiz' quiz.id %}">{{ quiz.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
